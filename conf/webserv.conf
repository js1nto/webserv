# Server 1 - Default server on 127.0.0.1:8080
server {
    host 127.0.0.1;
    port 8080;
    server_name localhost;

    error_page 404 /errors/404.html;
    error_page 500 /errors/500.html;

    client_max_body_size 10M;

    route / {
        methods GET POST;
        root /var/www/html;
        index index.html;
        autoindex off;
    }

    route /uploads {
        methods POST;
        root /var/www/uploads;
        upload_store /var/www/uploads;
    }

    route /images {
        methods GET;
        root /var/www/images;
        autoindex on;
    }

    route /redirect-me {
        redirect http://example.com;
    }

    route /cgi-bin {
        methods GET POST;
        root /var/www/cgi-bin;
        cgi_extension .py;
        cgi_path /usr/bin/python3;
    }
}

# Server 2 - Same port, different server name
server {
    host 127.0.0.1;
    port 8080;
    server_name api.local;

    client_max_body_size 5M;

    error_page 404 /custom-errors/api-404.html;

    route /api {
        methods GET POST;
        root /var/www/api;
        index index.json;
    }

    route /api/upload {
        methods POST;
        upload_store /var/www/api/uploads;
    }
}

# Server 3 - On a different port
server {
    host 0.0.0.0;
    port 9091;
    server_name files.local;

    error_page 403 /errors/403.html;

    client_max_body_size 50M;

    route /public {
        methods GET;
        root /var/public;
        autoindex on;
        index index.html;
    }
}

